plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
    id "com.google.gms.google-services"
}

dependencies {
    
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.1.2'
    implementation platform('com.google.firebase:firebase-bom:33.2.0') // Firebase BOM
    implementation 'com.google.firebase:firebase-analytics' // Analytics
    implementation 'com.google.firebase:firebase-messaging' // Firebase Messaging for Push Notifications
    implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.9.0' // Kotlin standard library
}

android {
    namespace = "com.antoinette.antoinette"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        coreLibraryDesugaringEnabled true
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8' // Changed to match Java 1.8 for compatibility
    }

    defaultConfig {
        applicationId = "com.antoinette.antoinette"
        minSdk = 23
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug // Debug signing for now
        }
    }
}

flutter {
    source = "../.."
}






